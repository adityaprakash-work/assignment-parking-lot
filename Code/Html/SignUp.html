<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../Styles/SignUp.css">
</head>
<body>
    <div class="container" id="signup-page">
    <h2>SignUp</h2>
    
    <form>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Create your password" required>

        <button type="submit" id="submit">Submit</button>
        
    </form>

    <div class="link">
        <p>Already have an account? <a href="./SignIn.html">SignIn</a></p>
    </div>
    <script type="module" src="../JS/frontend/SignUp.js"></script>
</div>
</body>
</html>
